<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Django Project{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'list_banks' %}">Banks</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile_view' %}">Profile</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 IBL DJANGO PROJECT SUBMISSION</p>
    </footer>
</body>
</html>
